    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            line-height: 1;
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
        }

        header {
            background-color: #f6f8fa;
            height: 64px;
            color: #24292e;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #d0d7de;
        }

        header h1 {
            margin: 0;
        }

        h2, h3 {
            margin-top: 0;
            font-size: 20px;
        }

        .container {
            display: flex;
            min-height: calc(100vh - 64px); /* Adjust min-height for the header */
            height: 100%;
            flex-direction: row;
        }

        .sidebar-left,
        .sidebar-right {
            padding: 24px;
        }

        .sidebar-left {
            background-color: #ffffff;
            border-right: 1px solid #d0d7de;
            width: 350px;
        }

        .sidebar-right {
            width: 500px;
        }

        .main-content {
            display: flex;
            padding: 24px;
            flex-direction: column;
            flex-grow: 1;
        }

        .box {
            margin-bottom: 16px;
            padding: 16px;
            background-color: #ffffff;
            border: 1px solid #d8dee4;
            border-radius: 3px;
        }

        #topoDisplay {
            flex: 1;
            margin-bottom: 0;
        }

        #topoDisplay svg {
            width: auto;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        /* Adjust the styles for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar-left {
                border-bottom: 1px solid #d0d7de;
                border-right: none;
            }

            .sidebar-left,
            .sidebar-right {
                width: auto;
            }

            .main-content {
                width: auto;
                padding-bottom: 0;
            }
        }
    </style>
